<!DOCTYPE html>
<html>
<head>
	<title>Card Animation</title>
	<link rel="stylesheet" href="./static/css/styles.css" />
</head>
<body>
	<div class="container">
		<label>
			<input type="radio" name="radio">
			<p class="number">1</p>
			<div class="content">
				<p>Innovation</p>
				<p>Technology has changed the way we behave and operate</p>
			</div>
		</label>
		<label>
			<input type="radio" name="radio">
			<p class="number">2</p>
			<div class="content">
				<p>Digital Transformation</p>
				<p>Digital transformation has enabled businesses to create new business models</p>
			</div>
		</label>
		<label>
			<input type="radio" name="radio">
			<p class="number">3</p>
			<div class="content">
				<p>Cybersecurity</p>
				<p>Space engineer becomes more and more advanced</p>
			</div>
		</label>
		<label>
			<input type="radio" name="radio">
			<p class="number">4</p>
			<div class="content">
				<p>Artificial Intelligence</p>
				<p>Space engineer becomes more and more advanced</p>
			</div>
		</label>
	</div>
</body>
</html>
